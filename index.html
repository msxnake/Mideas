<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSX Retro Game IDE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class', // Ensure dark mode is enabled
      theme: {
        extend: {
          colors: {
            msx: {
              // Original MSX Palette for content - REMAINS UNCHANGED
              transparent: 'transparent',
              black: '#000000',
              mediumgreen: '#3EB847',
              lightgreen: '#74D07D',
              darkblue: '#2F2FC1',
              lightblue: '#5858FC',
              darkred: '#B63125',
              cyan: '#68D2DA',
              mediumred: '#FC584A',
              lightred: '#FF8E81',
              darkyellow: '#C0BF3B',
              lightyellow: '#E7E474',
              darkgreen: '#309337',
              magenta: '#B640C8',
              gray: '#999999', // This is an MSX palette color, not a UI theme color.
              white: '#FFFFFF',

              // UI specific colors - Now using CSS Variables for dynamic theming
              bgcolor: 'var(--msx-bgcolor)',
              panelbg: 'var(--msx-panelbg)',
              accent: 'var(--msx-accent)',
              highlight: 'var(--msx-highlight)',
              textprimary: 'var(--msx-textprimary)',
              textsecondary: 'var(--msx-textsecondary)',
              border: 'var(--msx-border)',
              danger: 'var(--msx-danger)',
              warning: 'var(--msx-warning)',
            }
          },
          fontFamily: {
            'pixel': ['"Press Start 2P"', 'monospace'], 
            'sans': ['Inter', 'sans-serif'], 
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideIn: {
              '0%': { transform: 'translateY(20px)', opacity: '0'},
              '100%': { transform: 'translateY(0px)', opacity: '1'},
            }
          },
          animation: {
            fadeIn: 'fadeIn 0.5s ease-out',
            slideIn: 'slideIn 0.5s ease-out forwards',
          }
        }
      }
    }
  </script>
  <style id="dynamic-theme-styles">
    /* CSS variables will be injected here by ThemeProvider */
  </style>
  <style>
    body { 
      margin: 0; 
      font-family: 'Inter', sans-serif; 
      background-color: var(--msx-bgcolor); /* Use CSS var */
      color: var(--msx-textprimary); /* Use CSS var */
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--msx-panelbg); /* Use CSS var */
    }
    ::-webkit-scrollbar-thumb {
      background: var(--msx-border); /* Use CSS var */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--msx-highlight); /* Use CSS var */
    }
    .pixel-font { font-family: '"Press Start 2P"', monospace; }
    
    .bg-stripes {
      background-image: linear-gradient(45deg, var(--msx-border) 25%, transparent 25%, transparent 75%, var(--msx-border) 75%, var(--msx-border)), linear-gradient(45deg, var(--msx-border) 25%, transparent 25%, transparent 75%, var(--msx-border) 75%, var(--msx-border));
      background-size: 10px 10px;
      background-position: 0 0, 5px 5px;
    }

    /* Blinking dot indicator for autosave */
    .blinking-dot-indicator {
      animation: blinkIndicator 1.2s infinite ease-in-out;
    }
    @keyframes blinkIndicator {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(0.75); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="dark">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
